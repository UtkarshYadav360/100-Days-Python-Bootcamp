<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Lists</title>
	</head>
	<body>
		<h1>Unordered Lists</h1>
		<ul>
			<li>Milk</li>
			<li>Eggs</li>
			<li>Flour</li>
		</ul>

		<h1>Ordered Lists</h1>
		<ol>
			<li>Milk</li>
			<li>Egg</li>
			<li>Flour</li>
		</ol>
	</body>
</html>
