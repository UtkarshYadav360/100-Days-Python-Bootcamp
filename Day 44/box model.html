<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CSS Box Model</title>
		<style>
			div {
				height: 200px;
				width: 200px;
			}

			#a1 {
				background-color: cadetblue;
				padding: 20px;
				border: 10px solid black;
			}

			#a2 {
				background-color: gold;
				border: solid black;
				border-width: 20px 10px;
				margin-left: 260px;
			}

			#a3 {
				background-color: indianred;
				border: 10px solid black;
				margin-left: 40px;
			}

			p {
				margin: 0;
			}
		</style>
	</head>

	<body>
		<div id="a1">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at
				sapien porttitor urna elementum lacinia. In id magna pulvinar, ultricies
				lorem id, vehicula elit. Aliquam eu luctus nisl, vitae pellentesque
				magna. Phasellus dolor metus, laoreet ac convallis sit amet, efficitur
				sed dolor.
			</p>
		</div>
		<div id="a2"></div>
		<div id="a3"></div>
	</body>
</html>
