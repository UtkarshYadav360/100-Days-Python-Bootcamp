<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Colors</title>
		<style>
			#a1 {
				background-color: #a7d397;
				color: brown;
			}

			#a2 {
				background-color: rgb(93, 56, 145);
				color: hsl(122, 70%, 44%);
			}

			#a3 {
				background-color: rgba(141, 74, 204, 0.1);
				color: hsla(196, 53%, 48%, 0.7);
			}
		</style>
	</head>
	<body>
		<h1 id="a1">Named Color and HEX Color</h1>
		<h1 id="a2">RGb Color and HSL Color</h1>
		<h1 id="a3">RGBA color and HSLA Color</h1>
	</body>
</html>
